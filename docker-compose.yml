version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: api-testing-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: api_testing
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - api-testing-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api-testing-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:adminpassword@mongodb:27017/api_testing?authSource=admin
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - api-testing-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: api-testing-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - api-testing-network

volumes:
  mongodb_data:
    driver: local

networks:
  api-testing-network:
    driver: bridge
